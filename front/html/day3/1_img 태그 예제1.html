<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이미지 태그 예제</title>
</head>
<body>
	<!-- 
		width : 가로
		height : 높이
		- 기본 픽셀단위.
		- auto: 비율에 맞게 크기를 조절. 보통 가로 또는 세로 하나만 지정 한 후.
			다른 속성에 auto를 추가하여 이미지 비율이 깨지지 않게 함
	 -->
	<input width="300" height="auto" type="image" src="https://post-phinf.pstatic.net/MjAyMDAyMjlfMjY4/MDAxNTgyOTU0Nzg3MjQ4.PBMFV4WrSJmeSUJ56c4C7Vkz_SsQlJ1SByKU18kkJh0g.T7mQnadCWVtEZ448AGk_9kG1HFBAzdztXZcBjvSbduwg.JPEG/%EA%B3%A0%EC%96%91%EC%9D%B4_%EB%82%98%EC%9D%B41.jpg?type=w1200" alt="고양이"> <br>
	<!-- 
		절대 경로 : 최상위 폴더를 기준으로 경로를 탐색
		 - root폴더(최상위 폴더) : html폴더.
		 - /로 시작
		 - 최상위 폴더가 바뀌면 문제가 됨
		 -->
	<input width="300" height="300" type="image" src="/img/cat.jpg" alt="고양이"> <br>
	<!-- 
		상대 경로 : 현재 파일 위치를 기준으로 탐색 
		- 최상위 폴더가 바뀌어도 문제가 안됨
		- ../ : 상위 폴더로 이동
		- ./ : 현재 폴더
	-->
	<input width="300" height="300" type="image" src="../img/cat.jpg" alt="고양이"> <br>
	<img width="300" height="300" src="../img/cat.jpg" alt="고양이"> <br>
</body>
</html>
