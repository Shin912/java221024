<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>리그경기신청</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="league-enroll.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="league-schedule.html">경기일정/결과</a>
			</li>
			<li class="nav-item  active">
				<a class="nav-link" href="league-enroll.html">리그경기신청</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="league-schedule-management.html">경기일정관리</a>
			</li>
		</ul>
	</nav>
	<div class="top-box mt-2">
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link active" href="league-enroll.html">리그신청</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="league-management.html">리그관리</a>
			</li>
		</ul>
	</div>
	<div class="middle-box mt-2">
		<div class="filter-box">
			<form action="">
				<div class="form-group">
					<label for="year"></label>
					<select class="form-control" id="year">
						<option>2021</option>
						<option>2022</option>
						<option selected>2023</option>
						<option>2024</option>
					</select>
				</div>
				<div class="form-group">
					<label for="league-name"></label>
					<select class="form-control" id="league-name">
						<option>kh중앙리그</option>
						<option>kh숏리그</option>
						<option selected>kh평일리그</option>
						<option>kh주말리그</option>
					</select>
				</div>
				<button type="button" class="btn btn-outline-secondary">검색</button>
			</form>
		</div>
		<div class="bottom-box">
			<table class="table">
				<thead>
					<tr>
						<th style="width: 5%">번호</th>
						<th style="width: 7%">년도</th>
						<th style="width: 20%">리그이름</th>
						<th style="width: 20%">리그타입</th>
						<th style="width: 5%">신청팀</th>
						<th style="width: 10%">모집현황</th>
						<th style="width: 15%"></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>2023</td>
						<td>kh평일리그</td>
						<td>평일3부리그</td>
						<td>7</td>
						<td>
							<button type="button" class="btn btn-danger">모집완료</button>
						</td>
						<td>
							<button type="button" class="btn btn-outline-success">신청</button>
							<button type="button" class="btn btn-outline-danger">취소</button>
						</td>
					</tr>
					<tr>
						<td>2</td>
						<td>2023</td>
						<td>kh평일리그</td>
						<td>평일4부리그</td>
						<td>5</td>
						<td>
							<button type="" class="btn btn-info">모집중</button>
						</td>
						<td>
							<button type="button" class="btn btn-outline-success">신청</button>
							<button type="button" class="btn btn-outline-danger">취소</button>
						</td>
					</tr>
					<tr>
						<td>3</td>
						<td>2023</td>
						<td>kh평일리그</td>
						<td>평일야간3부리그</td>
						<td>2</td>
						<td>
							<button type="button" class="btn btn-info">모집중</button>
						</td>
						<td>
							<button type="button" class="btn btn-outline-success">신청</button>
							<button type="button" class="btn btn-outline-danger">취소</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
</body>
</html>
