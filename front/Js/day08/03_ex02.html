<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box1{
			width: 100px; height: 50px; border: 1px solid black;
			text-align: center; font-size: 30px; display: none;
		}
	</style>
	<script src="../js/jquery.min.js"></script>
	
</head>
<body>
	<!-- 
		버튼을 생성하고, 버튼을 클릭했을 때 Hello라는 글자 박스가 보이도록 코드 작성
		출력 되도록 코드를 작성
		show()/hide()/toggle() : 너비,높이가 0,0에서 지정된 값으로 변경 너비,높이가 0이면 display:none
		fadeIn()/fadeOut()/fadeToggle()/fadeTo() : 투명도가 변경, 투명도 0이면 displeay:none
		slideDown()/slideUp()/slideToggle() : 높이가 0에서 지정된 값으로 변경. 높이가 0이면 display:none
	 -->
	 <button class="btn">버튼</button>
	 <div class="box1"></div>
	 <script>
		$('.btn').click(function(){
			let text = 'Hello';
			$('.box1').text(text);
			$('.box1').show();
		});
	 </script>
</body>
</html>
