<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<script src=""></script> <!-- 외부스크립트 헤드태그-->
</head>
<body>
	<div class="box1 box">1</div>
	<script>
		//box 클래스를 가진 요소들의 글자 색을 빨간색으로 수정하는 스크립트
		let arr1 = document.querySelectorAll('.box');
		// box 클래스를 가진 요소들의 글자 크기를 30px로 수정하는 스크립트
		let arr2 = document.getElementsByClassName('box');
			
		</script> 
		<div class="box2 box">2</div>
		<script>
			for(item of arr1){
				item.style.color = 'red';
			}
			for(item of arr2){
				item.style.fontSize = '30px';
			}
		</script>
	<!-- 내부스크립트 
		- 바디태그에 위치
		- 위치에 따라 작동이 다를수 있다
		- 하단에 배치하는 것을 추천-->
</body>
</html>
