				let arr = [];
				$('[name=fruit]:checked').each(function(){
					//이 때 값을 배열에 저장
					arr.push($(this).val());
				});
				//배열에 저장된 값을 ,기준으로 하나의 문자열로 생성 후
				let str = arr.join(',');
				//원하는 요소에 출력
				$('.box').text(str);
