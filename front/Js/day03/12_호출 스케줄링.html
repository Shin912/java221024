<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>호출 스케줄링</title>
</head>
<body>
	<script>
		/*
		setTimeout(함수, 딜레이시간, 매개변수1. 매개변수2, ...);
		- 딜레이시간 밀리초 뒤에 함수를 실행
		- 함수를 실행할 때 매개변수1, 매개변수, ...를 함수의 매개변수로 전달
		- 함수 실행 후 아이디를 리턴
		clearTimeout(아이디);
		- 아이디와 일치하는 작업을 취소
		*/
		//1000ms 후에 함수를 실행
		let timerId = setTimeout(function(name){
			alert(`안녕하세요. 제 이름은 ${name}입니다.`);
		},5000,'홍길동');
		clearTimeout(timerId);

		/*
		setInterval(함수, 딜레이시간, 매개변수들);
		- 딜레이시간마다 함수를 실행
		clearInterval(아이디)
		- 아이디와 일치하는 작업을 취소 
		*/
		let count = 0;
		let intervalId = setInterval(()=>{
			document.body.innerText = ++count;
		}, 1000);
		clearInterval(intervalId);
		/*
		setinterval을 이용하여 시계를 만들어보세요. 1초마다 동작하는 시계
		실제 시간과 일치 여부는 상관없음
		hh:mm:ss
		*/
		let hour = 0, minute = 0, sec = 0;
		let Timer = setInterval(()=>{
			sec++;
			if (sec == 60){
				sec = 0;
				minute++;
			}
			if(minute == 60){
				minute = 0;
				hour++;
			}
			hour = hour >= 24 ? 0 : hour;
			document.body.innerText = getString(hour, minute, sec);
			
		}, 100);
		function getString(hour,minute,sec){
			return `${zerofill(hour)}:${zerofill(minute)}:${zerofill(sec)}`;
		}
		function zerofill(num){
			return num < 10? '0' +num : num;

		}
	</script>
</body>
</html>
