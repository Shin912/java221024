<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	
	<style>
		.box{
			width: 500px; height: 500px; border: 3px solid black;
		}
		.innerbox{
			width: 200px; height: 300px; border:  3px solid red;
			margin-left: 510px; position: absolute; margin-top: 5px;
		}
		.btn{
			width: 50px; height: 30px; margin: 5px; float: right;
		}
		.btn-close{
			position: absolute; margin-left: 150px;
			width: 50px; height: 30px; font-size: 20px;
			border: 0; background: #fff; outline: 0; cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="box">
		<button class="btn">버튼</button>
		<div class="innerbox">
			<button class="btn-close">&times;</button>
		</div>
	</div>
	<script>
		$('.btn').click(function(){
			$('.innerbox').animate({
				marginLeft : '290px'
			});
		})
		$('.btn-close').click(function(){
			$('.innerbox').animate({
				marginLeft : '510px'
			});
		})
	</script>
</body>
</html>
