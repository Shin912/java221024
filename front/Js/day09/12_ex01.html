<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		*{padding: 0; margin: 0;}
		a{text-decoration: none;}
		ul{list-style: none;}
		.box-main{
			height: 50px; margin-top: 30px; border: 3px solid black;
			
		}
		.item-news{
			height: 50px; line-height: 50px; padding-left: 20px;
			
		}

	</style>
</head>
<body>
	<div class="box-main">
		<ul class="list-news">
			<li class="item-news">

	<script>

					/*
					let list = $('.item-news').first().detach();
					list.animate({

					})
